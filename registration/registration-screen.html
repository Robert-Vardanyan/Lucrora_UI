<div id="initial-auth-choice-screen" class="auth-full-screen">
  <div class="language-selector">
    <button class="lang-btn active" data-lang="hy">ARM</button>
    <button class="lang-btn" data-lang="ru">RUS</button>
    <button class="lang-btn" data-lang="en">ENG</button>
  </div>
  
  <div class="auth-top-content">
    <img src="assets/svg/logo_grey.svg" alt="Lucrora Logo" class="auth-logo"> 
    <h1 class="text-4xl font-bold text-white text-center drop-shadow-lg">Lucrora</h1> 
  </div>
  
  <div class="auth-buttons-bottom-container">
    <button id="btn-register-new" class="action-button auth-button-lg">Зарегистрировать новый аккаунт</button>
    <button id="btn-already-have-account" class="secondary-button auth-button-lg">Уже есть аккаунт?</button>
  </div>
</div>



<div id="registration-form-screen" class="auth-full-screen hidden">
  <div class="auth-header">
    <button id="btn-back-from-registration" class="back-button">&times;</button>
    <h2 class="text-xl font-bold text-white flex-grow text-center drop-shadow-lg">Добро пожаловать в Lucrora</h2>
  </div>
  <div class="form-content-wrapper"> <div class="form-group">
      <label for="reg-email" class="form-label">Email</label>
      <input type="email" id="reg-email" placeholder="Ваш email" class="input-field">
    </div>
    <div class="form-group">
      <label for="reg-password" class="form-label">Пароль</label>
      <input type="password" id="reg-password" placeholder="Ваш пароль" class="input-field">
    </div>
    <div class="form-group">
      <label for="reg-referral" class="form-label">Реферальный код (необязательно)</label>
      <input type="text" id="reg-referral" placeholder="Введите код" class="input-field">
    </div>
    <div class="checkbox-group">
      <input type="checkbox" id="agree-terms" class="checkbox-field">
      <label for="agree-terms" class="checkbox-label">Я согласен с <a href="#" class="text-blue-200 hover:text-blue-400">условиями использования</a></label>
    </div>
    <div class="checkbox-group">
      <input type="checkbox" id="email-promo" class="checkbox-field">
      <label for="email-promo" class="checkbox-label">Я согласен получать рекламные предложения на email</label>
    </div>
    <button id="btn-register-submit" class="action-button auth-button-lg mt-6" disabled>Зарегистрироваться</button>
    <p class="auth-link-text mt-4 text-white drop-shadow-lg">Не получили письмо подтверждения?
      <a href="#" id="link-resend-email" class="text-blue-200 hover:text-blue-400">Отправить повторно</a>
    </p>
    <p class="auth-link-text mt-2 text-white drop-shadow-lg">Уже есть аккаунт?
      <a href="#" id="link-goto-login" class="text-blue-200 hover:text-blue-400">Войти</a>
    </p>
  </div>
</div>

<div id="login-form-screen" class="auth-full-screen hidden">
  <div class="auth-header">
    <button id="btn-back-from-login" class="back-button">&larr;</button>
    <h2 class="text-xl font-bold text-white flex-grow text-center drop-shadow-lg">Вход в Lucrora</h2>
  </div>
  <div class="form-content-wrapper"> <div class="form-group">
      <label for="login-email" class="form-label">Email</label>
      <input type="email" id="login-email" placeholder="Ваш email" class="input-field">
    </div>
    <div class="form-group">
      <label for="login-password" class="form-label">Пароль</label>
      <input type="password" id="login-password" placeholder="Ваш пароль" class="input-field">
    </div>
    <button id="btn-login-submit" class="action-button auth-button-lg mt-6" disabled>Войти</button>
    <p class="auth-link-text mt-4 text-white drop-shadow-lg">Забыли пароль?
      <a href="#" id="link-forgot-password" class="text-blue-200 hover:text-blue-400">Восстановить</a>
    </p>
    <p class="auth-link-text mt-2 text-white drop-shadow-lg">Нет аккаунта?
      <a href="#" id="link-goto-register" class="text-blue-200 hover:text-blue-400">Зарегистрироваться</a>
    </p>
  </div>
</div>

<div id="resend-email-screen" class="auth-full-screen hidden">
  <div class="auth-header">
    <button id="btn-back-from-resend" class="back-button">&larr;</button>
    <h2 class="text-xl font-bold text-white flex-grow text-center drop-shadow-lg">Повторная отправка письма</h2>
  </div>
  <div class="form-content-wrapper"> <div class="form-group">
      <label for="resend-email-input" class="form-label">Email</label>
      <input type="email" id="resend-email-input" placeholder="Введите ваш email" class="input-field">
    </div>
    <button id="btn-resend-submit" class="action-button auth-button-lg mt-6" disabled>Отправить</button>
  </div>
</div>

<div class="registration-background"></div>
