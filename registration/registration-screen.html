<div class="screen">
  <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Регистрация</h2>
  <div class="registration-card bg-white rounded-xl shadow-md p-6 mb-4">
    <div class="mb-4">
      <label for="reg-username" class="block text-gray-700 text-sm font-medium mb-2">Имя пользователя:</label>
      <input type="text" id="reg-username" placeholder="Введите ваше имя пользователя"
        class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    <div class="mb-4">
      <label for="reg-password" class="block text-gray-700 text-sm font-medium mb-2">Пароль:</label>
      <input type="password" id="reg-password" placeholder="Введите пароль"
        class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    <div class="mb-6">
      <label for="reg-referral-code" class="block text-gray-700 text-sm font-medium mb-2">Реферальный код (необязательно):</label>
      <input type="text" id="reg-referral-code" placeholder="Введите реферальный код"
        class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    <button id="register-btn"
      class="action-button w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-xl transition duration-300 ease-in-out shadow-lg">
      Зарегистрироваться
    </button>
    <p id="registration-message" class="text-center mt-4 text-sm hidden"></p>
  </div>
  <button id="back-to-login-btn"
    class="action-button mt-4 w-full bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-xl transition duration-300 ease-in-out shadow-lg">
    Уже есть аккаунт? Войти
  </button>
</div>
